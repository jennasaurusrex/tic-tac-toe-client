<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <ul class="nav">
      <ul class="nav-item">

<!-- sign up button trigger modal -->
          <button type="button" class="btn btn-primary hide" id="signUpButton" data-toggle="modal" data-target="#signUpModal">
            Sign Up
          </button>

<!-- sign in button trigger modal -->
          <button type="button" class="btn btn-primary hide" id="signInButton" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>

<!-- change password button trigger modal -->
          <button type="button" id="changePasswordButton" class="btn btn-primary hide" data-toggle="modal" data-target="#changePasswordModal">
            Change Password
          </button>

<!-- log out button trigger -->
          <button type="button" class="btn btn-primary hide" id="signOutButton">Log Out</button>
        </ul>
    </ul>

<!-- Sign Up Modal * COMPLETED *-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign up to play!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-up">
        <div class="form-group">
          <label>Email address</label>
          <input name ="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Enter a password you'll remember!</small>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">
          <small id="password_confirmHelp" class="form-text text-muted">Confirm your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- Sign In Modal * COMPLETED *-->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-in">
        <div>
          <label>Email address</label>
          <input name ="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div>
          <label>Password</label>
          <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- Change Password Modal * COMPLETED* -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="change-password">
        <div class="form-group">
          <label>Current Password</label>
          <input name="passwords[old]" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input name="passwords[new]" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

            <h1>Tic Tac Toe</h1>
            <div id="user-message">
            </div>

<!-- Game board divs-->
      <div class="container">
        <div class="row">
          <div class="col-4 box">1</div>
          <div class="col-4 box">2</div>
          <div class="col-4 box">3</div>
        </div>
        <div class="row">
          <div class="col-4 box">4</div>
          <div class="col-4 box">5</div>
          <div class="col-4 box">6</div>
        </div>
        <div class="row">
          <div class="col-4 box">7</div>
          <div class="col-4 box">8</div>
          <div class="col-4 box">9</div>
        </div>
      </div>
    </body>
</html>
