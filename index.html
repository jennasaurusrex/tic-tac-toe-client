<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <ul class="nav">
      <ul class="nav-item">

<!-- sign up button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
            Sign Up
          </button>

<!-- sign in button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Sign In
          </button>

<!-- change password button trigger modal -->
          <button type="button" class="btn btn-primary hide" data-toggle="modal" data-target="#exampleModal">
            Change Password
          </button>

<!-- log out button trigger modal -->
          <button type="button" class="btn btn-primary hide" data-toggle="modal" data-target="#exampleModal">
            Log Out
          </button>
        </ul>
    </ul>

  <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign up to play!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-up">
        <div class="form-group">
          <label>Email address</label>
          <input name ="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Enter a password you'll remember!</small>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">
          <small id="password_confirmHelp" class="form-text text-muted">Confirm your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- Sign In Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="console">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name ="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

<!-- Change Password Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="console">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name ="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

            <h1>Tic Tac Toe</h1>
            <div id="user-message">
            </div>

<!-- Game board divs-->
      <div class="container">
        <div class="row">
          <div class="col-4 box">1</div>
          <div class="col-4 box">2</div>
          <div class="col-4 box">3</div>
        </div>
        <div class="row">
          <div class="col-4 box">4</div>
          <div class="col-4 box">5</div>
          <div class="col-4 box">6</div>
        </div>
        <div class="row">
          <div class="col-4 box">7</div>
          <div class="col-4 box">8</div>
          <div class="col-4 box">9</div>
        </div>
      </div>
    </body>
</html>
